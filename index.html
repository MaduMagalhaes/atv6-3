<html>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
  <table>
  <td><h1>Survey Form</h1></td>
  </table>

  <div class="texto">
  <p>Let us know how we can improve freeCodeCamp</p>

  <form>
  <label>Name: <br></label>
  <div class="direita">
  <input type="text" placeholder="Enter your name"> <br>
  </div>
  
  <label>Email: <br></label>
  <div class="direita">
  <input type="email" placeholder="Enter your Email"> <br>
  </div>
  
  <label>Age: <br></label>
  <div class="direita">
  <input type="number" placeholder="Age"> <br>
  </div>
  
  <label>Wich option best describes your current role? <br></label>
  <div class="direita">
  <select>
    <option>Student</option>
    <option>...</option>
  </select> <br>
  </div>

  <label>How likely is that you would recommend freeCodeCamp to a friend? <br></label>
  <div class="direita">
  <input type="radio">Definitely <br>
  <input type="radio">Maybe <br>
  <input type="radio">Not sure 
  </div>

  <label>What do you like most in FCC:<br></label>
  <div class="direita">
   <select>
    <option>Select on option</option>
    <option>...</option>
  </select> <br>
  </div>
  
  <label>Things that should be improved in the future <br>(Check all that apply) <br></label>
  <div class="direita">
  <input type="checkbox">Front-end Projects<br>
  <input type="checkbox">Back-end Projects<br>
  <input type="checkbox">Data Visualization
  </div>
  </form>
  </div>
  </body>
</html>
